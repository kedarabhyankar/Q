<div id="back-fill">
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="/mapview"><img src="../../assets/images/antidote_logo.png"/></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="fonts" routerLink="/about" routerLinkActive="active">About</a></li>
        <li><a class="btn btn-default navbar-btn donate-button fontbold" routerLink="/donate" routerLinkActive="active">Donate To Relief Efforts</a></li>
      </ul>
    </div>
  </nav>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <p class="d-name" (click)="isCollapsed = !isCollapsed">MALARIA</p>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card card-block card-header">
          <div>
            <p class="d-descrip">Disease description with lots of facts goes here.</p>
            <p class="c-affected">Affecting...</p>
            <p class="d-descrip">July 30th Update</p>
            <ul>
              <li class="d-descrip">Red Cross dispatched to area.</li>
              <li class="d-descrip">82,372 vaccines distributed.</li>
            </ul>
          </div>
        </div>
        <p class="d-name" (click)="isCollapsed2 = !isCollapsed2">ZIKA</p>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed2"
             class="card card-block card-header">
          <div class="well well-lg">Some content</div>
        </div>
        <p class="d-name" (click)="isCollapsed3 = !isCollapsed3">SMALLPOX</p>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed3"
             class="card card-block card-header">
          <div class="well well-lg">Some content</div>
        </div>
      </div>
      <div class='col-md-9'>
        <agm-map [styles]="myStyles" [zoom]="zoom" [latitude]="lat" [longitude]="lng">
          <agm-marker [iconUrl]="iconUrl" [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
